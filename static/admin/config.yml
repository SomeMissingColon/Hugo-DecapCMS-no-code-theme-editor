# Hugo CMS Starter Kit - Decap CMS Configuration
# This file configures the content management interface

backend:
  name: git-gateway
  branch: main # Change to your default branch
  
# For local development, uncomment the following:
# local_backend: true

# Media and asset management
media_folder: static/images/uploads
public_folder: /images/uploads

# Site configuration
site_url: https://your-site.com # Change to your site URL
display_url: https://your-site.com
logo_url: /images/logo.svg # Optional: path to your logo

# Content collections
collections:
  # Site Theme and Branding
  - name: "theme"
    label: "Site Theme & Branding"
    description: "Customize your site's visual appearance and branding"
    files:
      - name: "theme"
        label: "Theme Settings"
        file: "data/theme.yml"
        fields:
          # Color Scheme
          - label: "üé® Color Scheme"
            name: "colors"
            widget: "object"
            collapsed: false
            fields:
              - label: "Background Color"
                name: "bg"
                widget: "color"
                default: "#ffffff"
                hint: "Main background color of the site"
              
              - label: "Text Color"
                name: "text"
                widget: "color"
                default: "#333333"
                hint: "Primary text color"
              
              - label: "Primary Brand Color"
                name: "primary"
                widget: "color"
                default: "#2563eb"
                hint: "Main brand color for headings and buttons"
              
              - label: "Accent Color"
                name: "accent"
                widget: "color"
                default: "#10b981"
                hint: "Secondary color for highlights and CTAs"
          
          # Typography
          - label: "üìù Typography"
            name: "typography"
            widget: "object"
            collapsed: false
            fields:
              - label: "Font Family"
                name: "font"
                widget: "googleFontSelect"
                default: "Inter"
                hint: "Choose from Google Fonts library"
          
          # Branding
          - label: "üè¢ Branding"
            name: "branding"
            widget: "object"
            collapsed: false
            fields:
              - label: "Site Title"
                name: "site_title"
                widget: "string"
                default: "Your Site Name"
                hint: "Displayed in header and footer"
              
              - label: "Logo"
                name: "logo"
                widget: "image"
                required: false
                hint: "Upload your company logo (SVG or PNG recommended)"
          
          # Homepage Hero Section
          - label: "üöÄ Hero Section"
            name: "hero"
            widget: "object"
            collapsed: true
            fields:
              - label: "Enable Hero Section"
                name: "enabled"
                widget: "boolean"
                default: true
              
              - label: "Hero Title (H1)"
                name: "title"
                widget: "string"
                default: "Welcome to Your Website"
                hint: "Main headline - will be displayed as H1"
              
              - label: "Hero Subtitle (H2)"
                name: "subtitle"
                widget: "text"
                default: "Customize this content through the CMS interface"
                hint: "Supporting text under the main title"
              
              - label: "Description Text"
                name: "description"
                widget: "markdown"
                required: false
                hint: "Optional longer description text below subtitle"
              
              - label: "Primary CTA Button"
                name: "primary_button"
                widget: "object"
                collapsed: false
                fields:
                  - label: "Button Text"
                    name: "text"
                    widget: "string"
                    default: "Get Started"
                  - label: "Button URL"
                    name: "url"
                    widget: "string"
                    default: "/about/"
                  - label: "Button Style"
                    name: "style"
                    widget: "select"
                    options: ["primary", "secondary", "outline"]
                    default: "primary"
              
              - label: "Secondary CTA Button"
                name: "secondary_button"
                widget: "object"
                required: false
                collapsed: true
                fields:
                  - label: "Button Text"
                    name: "text"
                    widget: "string"
                    default: "Learn More"
                  - label: "Button URL"
                    name: "url"
                    widget: "string"
                    default: "/about/"
                  - label: "Button Style"
                    name: "style"
                    widget: "select"
                    options: ["primary", "secondary", "outline"]
                    default: "secondary"
              
              - label: "üñºÔ∏è Hero Background"
                name: "background"
                widget: "object"
                collapsed: false
                fields:
                  - label: "Background Type"
                    name: "type"
                    widget: "select"
                    options: 
                      - { label: "Gradient", value: "gradient" }
                      - { label: "Image", value: "image" }
                      - { label: "Video", value: "video" }
                    default: "gradient"
                    hint: "Choose your hero background style"
                  
                  - label: "üé® Gradient Settings"
                    name: "gradient"
                    widget: "object"
                    collapsed: true
                    fields:
                      - label: "Gradient Style"
                        name: "style"
                        widget: "select"
                        options:
                          - { label: "Linear (Left to Right)", value: "linear-lr" }
                          - { label: "Linear (Top to Bottom)", value: "linear-tb" }
                          - { label: "Linear (Diagonal)", value: "linear-diagonal" }
                          - { label: "Radial (Center)", value: "radial-center" }
                          - { label: "Radial (Top Left)", value: "radial-corner" }
                        default: "linear-diagonal"
                      
                      - label: "First Color"
                        name: "color1"
                        widget: "color"
                        default: "#667eea"
                        hint: "Starting color of the gradient"
                      
                      - label: "Second Color"
                        name: "color2"
                        widget: "color"
                        default: "#764ba2"
                        hint: "Ending color of the gradient"
                      
                      - label: "Third Color (Optional)"
                        name: "color3"
                        widget: "color"
                        required: false
                        hint: "Add a third color for complex gradients"
                      
                      - label: "Overlay Opacity"
                        name: "overlay_opacity"
                        widget: "number"
                        default: 0.8
                        min: 0
                        max: 1
                        step: 0.1
                        hint: "Opacity of the gradient overlay (0 = transparent, 1 = solid)"
                  
                  - label: "üñºÔ∏è Image Settings"
                    name: "image"
                    widget: "object"
                    collapsed: true
                    fields:
                      - label: "Background Image"
                        name: "src"
                        widget: "image"
                        required: false
                        hint: "Upload your hero background image (1920x1080 recommended)"
                      
                      - label: "Image Position"
                        name: "position"
                        widget: "select"
                        options:
                          - { label: "Center", value: "center center" }
                          - { label: "Top", value: "center top" }
                          - { label: "Bottom", value: "center bottom" }
                          - { label: "Left", value: "left center" }
                          - { label: "Right", value: "right center" }
                        default: "center center"
                      
                      - label: "Image Size"
                        name: "size"
                        widget: "select"
                        options:
                          - { label: "Cover (Fill)", value: "cover" }
                          - { label: "Contain (Fit)", value: "contain" }
                          - { label: "Auto", value: "auto" }
                        default: "cover"
                      
                      - label: "Dark Overlay"
                        name: "overlay"
                        widget: "boolean"
                        default: true
                        hint: "Add dark overlay for better text readability"
                      
                      - label: "Overlay Opacity"
                        name: "overlay_opacity"
                        widget: "number"
                        default: 0.5
                        min: 0
                        max: 1
                        step: 0.1
                        hint: "Strength of the dark overlay"
                  
                  - label: "üé¨ Video Settings"
                    name: "video"
                    widget: "object"
                    collapsed: true
                    fields:
                      - label: "Video File"
                        name: "src"
                        widget: "file"
                        required: false
                        hint: "Upload MP4 video file (max 10MB recommended)"
                      
                      - label: "Video Poster"
                        name: "poster"
                        widget: "image"
                        required: false
                        hint: "Fallback image shown before video loads"
                      
                      - label: "Autoplay"
                        name: "autoplay"
                        widget: "boolean"
                        default: true
                        hint: "Start playing video automatically (muted)"
                      
                      - label: "Loop Video"
                        name: "loop"
                        widget: "boolean"
                        default: true
                        hint: "Repeat video continuously"
                      
                      - label: "Dark Overlay"
                        name: "overlay"
                        widget: "boolean"
                        default: true
                        hint: "Add dark overlay for better text readability"
                      
                      - label: "Overlay Opacity"
                        name: "overlay_opacity"
                        widget: "number"
                        default: 0.6
                        min: 0
                        max: 1
                        step: 0.1
                        hint: "Strength of the dark overlay"
          
          # Features Section
          - label: "‚ú® Features Section"
            name: "features"
            widget: "object"
            collapsed: true
            fields:
              - label: "Enable Features Section"
                name: "enabled"
                widget: "boolean"
                default: true
              
              - label: "Section Title (H2)"
                name: "title"
                widget: "string"
                default: "Key Features"
                hint: "Main section heading"
              
              - label: "Section Subtitle"
                name: "subtitle"
                widget: "text"
                required: false
                hint: "Optional description text below the section title"
              
              - label: "Feature Items"
                name: "items"
                widget: "list"
                hint: "Add up to 6 features for best display"
                fields:
                  - label: "Feature Title (H3)"
                    name: "title"
                    widget: "string"
                    hint: "Individual feature heading"
                  
                  - label: "Description"
                    name: "description"
                    widget: "text"
                    hint: "Explain this feature's benefits"
                  
                  - label: "Icon"
                    name: "icon"
                    widget: "string"
                    hint: "Emoji or icon character (e.g., ‚ö°, üé®, üîí)"
                    default: "‚≠ê"
                  
                  - label: "Link (Optional)"
                    name: "link"
                    widget: "object"
                    required: false
                    collapsed: true
                    fields:
                      - label: "Link Text"
                        name: "text"
                        widget: "string"
                        default: "Learn More"
                      - label: "Link URL"
                        name: "url"
                        widget: "string"
          
          # About Section
          - label: "üìñ About Section"
            name: "about"
            widget: "object"
            collapsed: true
            fields:
              - label: "Enable About Section"
                name: "enabled"
                widget: "boolean"
                default: false
              
              - label: "Section Title (H2)"
                name: "title"
                widget: "string"
                default: "About Us"
              
              - label: "Content"
                name: "content"
                widget: "markdown"
                hint: "Main about content with rich text formatting"
              
              - label: "Image"
                name: "image"
                widget: "image"
                required: false
                hint: "Optional image for the about section"
              
              - label: "Call-to-Action"
                name: "cta"
                widget: "object"
                required: false
                collapsed: true
                fields:
                  - label: "CTA Text"
                    name: "text"
                    widget: "string"
                    default: "Learn More About Us"
                  - label: "CTA URL"
                    name: "url"
                    widget: "string"
                    default: "/about/"
          
          # Call-to-Action Section
          - label: "üì¢ Call-to-Action Section"
            name: "cta_section"
            widget: "object"
            collapsed: true
            fields:
              - label: "Enable CTA Section"
                name: "enabled"
                widget: "boolean"
                default: false
              
              - label: "Background Style"
                name: "background"
                widget: "select"
                options: ["primary", "accent", "dark", "light"]
                default: "primary"
                hint: "Color scheme for the CTA section"
              
              - label: "Title (H2)"
                name: "title"
                widget: "string"
                default: "Ready to Get Started?"
              
              - label: "Subtitle"
                name: "subtitle"
                widget: "text"
                required: false
                hint: "Supporting text for the CTA"
              
              - label: "Primary Button"
                name: "primary_button"
                widget: "object"
                fields:
                  - label: "Button Text"
                    name: "text"
                    widget: "string"
                    default: "Get Started Now"
                  - label: "Button URL"
                    name: "url"
                    widget: "string"
                    default: "/contact/"
              
              - label: "Secondary Button"
                name: "secondary_button"
                widget: "object"
                required: false
                collapsed: true
                fields:
                  - label: "Button Text"
                    name: "text"
                    widget: "string"
                    default: "Learn More"
                  - label: "Button URL"
                    name: "url"
                    widget: "string"
                    default: "/about/"
          
          # Testimonials Section
          - label: "üí¨ Testimonials Section"
            name: "testimonials"
            widget: "object"
            collapsed: true
            fields:
              - label: "Enable Testimonials Section"
                name: "enabled"
                widget: "boolean"
                default: false
              
              - label: "Section Title (H2)"
                name: "title"
                widget: "string"
                default: "What Our Clients Say"
              
              - label: "Testimonials"
                name: "items"
                widget: "list"
                hint: "Add customer testimonials"
                fields:
                  - label: "Quote"
                    name: "quote"
                    widget: "text"
                    hint: "The testimonial text"
                  
                  - label: "Client Name"
                    name: "name"
                    widget: "string"
                  
                  - label: "Client Title/Company"
                    name: "title"
                    widget: "string"
                    required: false
                  
                  - label: "Client Photo"
                    name: "photo"
                    widget: "image"
                    required: false
                    hint: "Optional client headshot"
          
          # Analytics & Tracking
          - label: "üìä Analytics & Tracking"
            name: "analytics"
            widget: "object"
            collapsed: true
            fields:
              - label: "Enable Google Analytics"
                name: "enabled"
                widget: "boolean"
                default: false
                hint: "Turn on/off Google Analytics tracking"
              
              - label: "Google Analytics 4 ID"
                name: "ga4_id"
                widget: "string"
                required: false
                hint: "Your GA4 Measurement ID (e.g., G-XXXXXXXXXX)"
                pattern: ['^G-[A-Z0-9]{10}$|^$', "Must be a valid GA4 ID (G-XXXXXXXXXX) or empty"]
              
              - label: "Cookie Consent"
                name: "cookie_consent"
                widget: "boolean"
                default: true
                hint: "Require user consent before tracking (GDPR compliance)"
              
              - label: "Track External Links"
                name: "track_external_links"
                widget: "boolean"
                default: true
                hint: "Track clicks on external links"
              
              - label: "Track File Downloads"
                name: "track_downloads"
                widget: "boolean"
                default: true
                hint: "Track PDF and other file downloads"
              
              - label: "Enhanced Ecommerce"
                name: "enhanced_ecommerce"
                widget: "boolean"
                default: false
                hint: "Enable enhanced ecommerce tracking (for online stores)"
              
              - label: "Debug Mode"
                name: "debug_mode"
                widget: "boolean"
                default: false
                hint: "Enable analytics debug mode (for development)"

          # Navigation Menu
          - label: "üß≠ Navigation Menu"
            name: "nav"
            widget: "list"
            hint: "Configure your site navigation (also managed via Hugo menus)"
            fields:
              - label: "Menu Item Name"
                name: "name"
                widget: "string"
              
              - label: "Link URL"
                name: "url"
                widget: "string"
                hint: "Use / for home, /about/, etc."

  # Pages
  - name: "pages"
    label: "üìÑ Pages"
    description: "Manage your site's main pages"
    files:
      - file: "content/_index.md"
        label: "üè† Home Page"
        name: "home"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          
          - label: "Description"
            name: "description"
            widget: "text"
            hint: "SEO description for the homepage"
          
          - label: "Content"
            name: "body"
            widget: "markdown"
            required: false
            hint: "Additional content below the hero section"
      
      - file: "content/about/_index.md"
        label: "‚ÑπÔ∏è About Page"
        name: "about"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          
          - label: "Description"
            name: "description"
            widget: "text"
          
          - label: "Content"
            name: "body"
            widget: "markdown"
      
      - file: "content/services/_index.md"
        label: "üõ†Ô∏è Services Page"
        name: "services"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          
          - label: "Description"
            name: "description"
            widget: "text"
          
          - label: "Content"
            name: "body"
            widget: "markdown"
      
      - file: "content/contact/_index.md"
        label: "üìû Contact Page"
        name: "contact"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          
          - label: "Description"
            name: "description"
            widget: "text"
          
          - label: "Content"
            name: "body"
            widget: "markdown"

  # Blog Posts
  - name: "blog"
    label: "üìù Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      
      - label: "Date"
        name: "date"
        widget: "datetime"
      
      - label: "Description"
        name: "description"
        widget: "text"
        hint: "Brief description for SEO and previews"
      
      - label: "Featured Image"
        name: "image"
        widget: "image"
        required: false
      
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        hint: "Add relevant tags for categorization"
      
      - label: "Categories"
        name: "categories"
        widget: "list"
        required: false
      
      - label: "Draft"
        name: "draft"
        widget: "boolean"
        default: false
        hint: "Set to true to save as draft"
      
      - label: "Content"
        name: "body"
        widget: "markdown"

  # Site Configuration
  - name: "config"
    label: "‚öôÔ∏è Site Configuration"
    description: "Manage site-wide settings"
    files:
      - file: "hugo.toml"
        label: "Site Settings"
        name: "config"
        format: "toml-frontmatter"
        fields:
          - label: "Site Title"
            name: "title"
            widget: "string"
          
          - label: "Base URL"
            name: "baseURL"
            widget: "string"
            hint: "Your site's URL (e.g., https://yoursite.com/)"
          
          - label: "Language Code"
            name: "languageCode"
            widget: "string"
            default: "en-us"
          
          - label: "Site Parameters"
            name: "params"
            widget: "object"
            fields:
              - label: "Site Description"
                name: "description"
                widget: "text"
                hint: "Default SEO description"
              
              - label: "Author"
                name: "author"
                widget: "string"
              
              - label: "Keywords"
                name: "keywords"
                widget: "string"
                hint: "SEO keywords, separated by commas"