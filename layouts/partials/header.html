<header class="site-header">
    <div class="container">
        <div class="header-content">
            <!-- Logo Section -->
            <div class="logo-section">
                {{ if .Site.Data.theme.logo }}
                <a href="/" class="logo-link">
                    <img src="{{ .Site.Data.theme.logo }}" alt="{{ .Site.Title }}" class="logo">
                </a>
                {{ end }}
                <a href="/" class="site-title">
                    {{ .Site.Data.theme.site_title | default .Site.Title }}
                </a>
            </div>
            
            <!-- Navigation -->
            <nav class="main-nav">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="nav-link{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
                    {{ .Name }}
                </a>
                {{ end }}
            </nav>
            
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</header>
