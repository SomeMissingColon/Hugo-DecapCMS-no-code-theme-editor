{{ define "main" }}
<article class="single-page">
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">{{ .Title }}</h1>
            {{ if .Description }}
            <p class="page-description">{{ .Description }}</p>
            {{ end }}
            {{ if .Date }}
            <div class="page-meta">
                <time datetime="{{ .Date.Format "2006-01-02" }}">
                    {{ .Date.Format "January 2, 2006" }}
                </time>
            </div>
            {{ end }}
        </header>
        
        <div class="page-content">
            {{ .Content }}
        </div>
        
        {{ if .Params.tags }}
        <div class="page-tags">
            <strong>Tags:</strong>
            {{ range .Params.tags }}
            <span class="tag">{{ . }}</span>
            {{ end }}
        </div>
        {{ end }}
    </div>
</article>
{{ end }}
