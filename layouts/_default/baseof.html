<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    
    {{ partial "theme-vars.html" . }}
    <link rel="stylesheet" href="/css/main.css">
    {{ partial "hero-background.html" . }}
    
    <!-- Google Fonts -->
    {{ if .Site.Data.theme.font }}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family={{ .Site.Data.theme.font | urlize }}:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {{ end }}
    
    <!-- Google Analytics -->
    {{ partial "analytics.html" . }}
</head>
<body>
    {{ partial "header.html" . }}
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}
    
    <!-- Hero Video Handler -->
    <script src="/js/hero-video.js"></script>
</body>
</html>
